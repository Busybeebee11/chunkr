<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunkr | Change password page</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="home.html"><img src="./img/Documentation Pages/Chunkr.iO back button.svg" alt="" class="mt-2"></a>
    <div class="row signup-page">
      <div class="col-md-8 mx-auto">
        <div class="sign-up-form px-4">
          <form method="post" class="m-3">
            <h3 class="display-6 text-center pt-5 mb-n4 forgot-p">Forgotten Password?</h3>
            <h6 class="text-center w-100 mt-2 ms-0 mb-sm-3 enter">Enter your new password</b></h6>

            <div class="user-info">
              <p class="text-start sign-up mt-4">New Password</p>
              <div class="form-floating  col-12 mx-auto ">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
              </div>
            </div>

            <div class="user-info">
              <p class="text-start p-0 mb-2">Confirm Password</p>
              <div class="form-floating  col-12 mx-auto">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Input password" required>
                <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
              </div>
            </div>

            <div class="mt-4 mb-5">
              <a href="signin.html"><button type="button" class="btn btn-dark col-12 p-3 mb-5 pb-2">Reset
                  Password</button></a>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
