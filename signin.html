<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunkr | Signin page</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="home.html"><img src="./img/Documentation Pages/Chunkr.iO back button.svg" alt="" class="mt-2"></a>
    <div class="row signup-page">
      <div class="col-md-8 mx-auto">
        <div class="sign-up-form px-4">
          <form method="post" class="m-3">
            <h3 class="display-6 text-center pt-4 mb-n4">Welcome!</h3>
            <h6 class="text-center w-100 mt-2 ms-0 mb-sm-3 chunk-create">Sign into your account with Chunkr.<b
                class="ease">iO</b></h6>

            <div class="user-info">
              <p class="text-start sign-up">Email Address</p>
              <div class="form-floating col-12 mx-auto">
                <input type="email" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                <label for="floatingPassword" class="text-start text-muted">Input email address</label><br>
              </div>
            </div>

            <div class="user-info">
              <p class="text-start p-0 mb-2">Password</p>
              <div class="form-floating  col-12 mx-auto">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Input password" required>
                <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
              </div>
            </div>

            <p class="ease text-start pb-3 mt-2"><b><a href="resetpassword.html">
                  Forgotten password?</a></b>
            </p>

            <div class="mt-2">
              <a href="./dashboard.html"><button type="button" class="btn btn-dark col-12 p-3 pb-2">Sign In</button></a>
            </div>
            <br>
            <div class="text-center sign-in2 pb-4">
              <p class="mt-3 mb-4 dont-have">Don't have an account?<b><a href="signup.html">Sign Up</a></b></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
